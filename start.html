<script>
	// $(document).ready(function(){

	$('#container').imagesLoaded( { background: true }, function(instance) {

});
$('#retry').on('click', function() {

});


function begin(){
	  var start = document.getElementById('myAudios')
	start.play()

}, 3000);
}
